<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        /* Navbar styling */
        .navbar {
            overflow: hidden;
            background-color: #333;
            margin: 0;
            padding: 10px 20px; /* Adjust padding for consistent size */
        }

        .navbar a {
            float: left;
            color: #f2f2f2;
            text-decoration: none;
            padding: 14px 16px;
            font-size: 17px;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Custom styles for cards */
        h1, h2, h3, h4, h5, h6 {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 12px 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        img, video {
            display: block;
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/model">Model Info</a>
        <a href="/experiment">Experiment Info</a>
    </div>

    <h1 class="mt-5 mb-4">Prediction Result</h1>
    {% if is_image %}
    <h2>Here is your image:</h2>
    <img src="{{ url_for('static', filename='upload.jpg') }}" alt="Predicted Image">
    {% elif is_video %}
    <h2>Here is your video:</h2>
    <video controls>
        <source src="{{ url_for('static', filename=video_filename) }}" type="video/{{ video_extension }}">
        Your browser does not support the video tag.
    </video>
    {% endif %}
</body>
</html>
