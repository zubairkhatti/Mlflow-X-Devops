<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image or Video</title>
    <style>
        /* Navbar styling */
        .navbar {
            overflow: hidden;
            background-color: #333;
            margin: 0;
            padding: 10px 20px; /* Adjust padding for consistent size */
        }

        .navbar a {
            float: left;
            color: #f2f2f2;
            text-decoration: none;
            padding: 14px 16px;
            font-size: 17px;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Custom styles for form */
        form {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        input[type="file"] {
            margin-bottom: 10px;
        }

        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/model">Model Info</a>
        <a href="/experiment">Experiment Info</a>
    </div>

    <h1>Upload Image or Video</h1>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*,video/*">
        <input type="submit" class="button" value="Upload">
    </form>
</body>
</html>
